<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Political Leaning Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6b7280, #3b82f6, #10b981);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-6">
            <img src="https://via.placeholder.com/150x50?text=Policy+Bot" alt="Logo" class="mx-auto mb-4">
            <h1 class="text-3xl font-extrabold text-gray-800">Login</h1>
        </div>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700 font-semibold">Username</label>
                <input type="text" id="username" name="username" required class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-semibold">Password</label>
                <input type="password" id="password" name="password" required class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            {% if error %}
                <p class="text-red-500 text-center">{{ error }}</p>
            {% endif %}
            <div class="text-center">
                <button type="submit" class="bg-gradient-to-r from-blue-500 to-green-500 text-white font-bold py-3 px-8 rounded-full hover:from-blue-600 hover:to-green-600 transition transform hover:scale-105">Login</button>
            </div>
        </form>
        <p class="text-center mt-4 text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a></p>
    </div>
</body>
</html>
